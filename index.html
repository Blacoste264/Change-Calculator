<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Change Calculator</title>
  <!-- Style links and JQuery -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
  <div id="outerWrapper">
    <!-- Title on page -->
    <h1>Change Calculator</h1>

    <div id="inputBoxes">

      <form>
        <!-- Total amount input -->
        <label for="totalDollarAmount">Total</label>
        <input type="number" id="totalDollarAmount" placeholder="0.00">
        <!-- How much customer gave you amount input -->
        <label for="customerAmount">Customer Amount</label>
        <input type="number" id="customerAmount" placeholder="0.00">

        <!-- Button -->
        <button type="button" id="calculateChange">Calculate</button><br>

        <!-- Total change amount -->
        <div id="totalChangeDueTinyDiv">
          <label for="totalChangeDue">Total Change Due</label>
          <p id="totalChangeDue">$</p>
        </div>
      </form>


      <!-- End of input boxess -->

      <!-- Coin images and results -->
      <center>
        <table>
          <tr>
            <td id="dollas"></td>
            <td id="twentyFive"></td>
            <td id="ten"></td>
            <td id="five"></td>
            <td id="one"></td>
          </tr>
        </table>
      </center>

      <center>
        <table>
          <tr>
            <td id="dollars"></td>
            <td id="quarters"></td>
            <td id="dimes"></td>
            <td id="nickels"></td>
            <td id="pennies"></td>
          </tr>
        </table>
      </center>

    </div>

    <!-- JS -->
    <script type="text/javascript" src="index.js"></script>

  </div>
</body>

</html>
